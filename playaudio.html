<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style-buttons
        {
            max-width: 100%;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: brown;
        }
        .buttons
        {
            width: 12%;
            padding: 18px 18px 18px 18px;
            margin-bottom: 10px;
        }
        .c1
        {
            background-color: red;
            color: #ffff;
            border: none;
            outline: none;
        }
        .c2
        {
            background-color: green;
            color: #ffff;
            border: none;
            outline: none;
        }
        @media screen and (max-width: 800px) {
         .buttons {
          width: 36%; 
    }
    .style-buttons
    {
        height: 97vh;
    }
    
}
.song-title{
    color: #ffff;
}
h1{
        color: #ffff;
        text-align: center;
    }

    /* table styling */

    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

/* styling buttons */
.Prev
{
    background-color:cornsilk;
    margin-right: 20px;
    border: none;
    outline: none;
}
.Next
{
    background-color:cornsilk;
    margin-left: 20px;
    border: none;
    outline: none;
}


    </style>
</head>
<body>

    <div class="table">

        <!-- table -->
        <table id="t-body">
            <tr>
                <th>Sr.no</th>
              <th>Song</th>
              <th>Artist & Album</th>
              <th>Action</th>
            </tr>
            <tr>

            </tr>
          </table>
     </div>

    <div class="style-buttons">
       

        <div class="song-title">
           <h2>Song Name</h2>
           <p id="song-name"></p>
        </div>
        <h1 class="head-text"></h1>

    <button type="submit" class="buttons c1" id="clicked">Shuffle all songs</button>
    <div style="display: flex; width: 100%; justify-content: center;">
    <button type="submit" onclick="Prev()" class="buttons Prev" id="Prev">Previous</button>
    <button type="submit" class="buttons c2" onclick="hello2()" id="clicked2">Play/Pause</button>
    <button type="submit" onclick="Next()" class="buttons Next" id="Next">Next</button>
    </div>
</div>
    </div>

   

    <script>
        var is_play=false;
        var song_count=0;
        var audio=new Audio();
         let html=document.getElementById("t-body").innerHTML;
         let t_body=document.getElementById('t-body');
        
         
         var playlist=[
             {
                 id:0,
                 name:"Tujhe Bhoolna Toh Chaaha",
                 file_name:"Tujhe Bhoolna Toh Chaaha - Jubin Nautiyal 320 Kbps.mp3"
             },
             {
                id:1,
                 name:"Khairiyat (Happy)",
                 file_name:"Khairiyat (Happy) - Arijit Singh.mp3"
             },
             {
                id:2,
                 name:"Aalu Le Le ! Comedy ! Hindi ! Funny",
                 file_name:"Aalu Le Le ! Comedy ! Hindi ! Funny.mp3"
             },
             {
                id:3,
                 name:"Baarish Ban Jaana - Payal Dev",
                 file_name:"00000. Baarish Ban Jaana - Payal Dev 320 Kbps.mp3"
             },
             {
                id:4,
                 name:"Dekhte-Dekhte-Atif-Aslam",
                 file_name:"0. Dekhte-Dekhte-Atif-Aslam.mp3"
             },
             {
                id:5,
                 name:"Tujhe_Kitna_Chahne_Lage",
                 file_name:"00000. Tujhe_Kitna_Chahne_Lage.mp3"
             },
             {
                id:6,
                 name:"Ve Maahi - Kesari",
                 file_name:"00. Ve Maahi - Kesari.mp3"
             },
             {
                id:7,
                 name:"Raataan Lambiyan - Shershaah",
                 file_name:"Raataan Lambiyan - Shershaah.mp3"
             },
             {
                id:8,
                 name:"Chale Aana",
                 file_name:"0. Chale Aana.mp3"
             },
             {
                id:9,
                 name:"Veham - Armaan Malik",
                 file_name:"0000. Veham - Armaan Malik.mp3"
             },
             {
                id:10,
                 name:"Nayan - Dhvani Bhanushali",
                 file_name:"0000. Nayan - Dhvani Bhanushali.mp3"
             },
             
         ]

         for(var i=0;i<=10;i++)
         {
            html+=`<tr>
                     <td>${i+1}</td>
                     <td>${playlist[i].name}</td>
                     <td>Maria Anders</td>
                      <td><button onclick="play(${i})" style="background-color:green; color:white;">Play</button></td>
                       </tr>`
         }
             
        t_body.innerHTML=html;

        function play(var_index)
        {
            if(is_play)
            {
                audio.pause();
                is_play=false;
            }
            
             audio=new Audio(playlist[var_index].file_name);
             audio.play();
             song_count=var_index;
             show_name(var_index);
            // document.getElementById("song-name").innerText=playlist[var_index].name;
             is_play=true;
        }


        //  randomly called function
        
         function random()
         {
             return Math.floor(Math.random() * 10);
         }
        document.getElementById("clicked").addEventListener("click",hello);
        function hello()
        {
            if(is_play)
            {
                audio.pause();
                is_play=false;
            }
            var res=random();
            show_name(res);
            audio=new Audio(playlist[res].file_name);
            audio.play();
            is_play=true;
        }


        // document.getElementById("clicked2").addEventListener("click",hello2);
        function hello2()
        {
            if(is_play)
            {
                audio.pause();
                is_play=false;
            }
            else{
                audio.play();
                is_play=true;
            }
        }
        function show_name(value)
        {
            document.getElementById("song-name").innerText=playlist[value].name
        }

       function Prev()
        {
            if(is_play)
            {
                audio.pause();
                is_play=false;
            }
            if(song_count-1<0)
            {
                alert("No song previously found");
                audio.play();
                is_play=true;
            }
            else{

            audio=new Audio(playlist[song_count-1].file_name);
            audio.play();
            is_play=true;
            show_name(song_count-1);
            song_count-=1;

            }
           
        }

        function Next()
        {
            if(is_play)
            {
                audio.pause();
                is_play=false;
            }
            if(song_count+1>10)
            {
                alert("No song found");
                audio.play();
                is_play=true;
            }
            else{

            audio=new Audio(playlist[song_count+1].file_name);
            audio.play();
            is_play=true;
            show_name(song_count+1);
            song_count+=1;
              }
            
        }
    </script>
</body>
</html>
