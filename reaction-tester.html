<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        #shape
        {
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Reaction Tester Game</h1>
    <p>Click on boxes as sooon as you can</p>
    <div id="shape">

    </div>
    <script>
        var start=new Date().getTime();
        function move()
        {
            console.log("i am called");
            var top
            var left
            var right
            var wh;
            var colour;

            left=Math.random()*300;
            right=Math.random()*300;
            top=Math.random()*300;
            wh=((Math.random()*400)+100);
            colour = Math.floor(Math.random()*16777215).toString(16);

            console.log("left=",left)
            document.getElementById("shape").style.left=left+"px";
            document.getElementById("shape").style.right=right+"px";
            document.getElementById("shape").style.top=top+"px";
            document.getElementById("shape").style.width=wh+"px";
            document.getElementById("shape").style.height=wh+"px";
            document.getElementById("shape").style.backgroundColor="#"+colour;
            document.getElementById("shape").style.display="block";
            start=new Date().getTime();
        }
        move();
        document.getElementById("shape").onclick=function()
        {
             document.getElementById("shape").style.display="none";
            var end=new Date().getTime();
            var timetaken=(end-start)/1000;
            alert(timetaken);
            move();
        }
    </script>
</body>
</html>
